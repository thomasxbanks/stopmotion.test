<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-active="true">
  <header></header>
  <nav></nav>
  <main>
    <figure class="animation stop-motion_animation">
      <img class="fallback" src="images/slide_01.gif" role="presentation">
    </figure>
  </main>
  <footer>
    <small>
      Image from <a href="https://citizenwoodward.wordpress.com/2014/03/14/frame-by-frame-run-cycle-animation/">citizenwoodward</a>.
      Animation by <a href="http://github.com/thomasxbanks">thomasxbanks</a>
    </small>
  </footer>
  <script>
    for (let i = 1; i <= 12; i++) {
      document.querySelector('.stop-motion_animation').innerHTML += `<img src="images/slide_${ i.toString().length < 2 ? `0${i}` : i }.gif" />`
    }
  </script>
  <script src="index.js"></script>
</body>

</html>
